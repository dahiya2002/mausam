<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Detection App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e25b852c87.js" crossorigin="anonymous">
	</script>
    <script defer src="main.js"></script>
    
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city...">
        </header>
        <main>
            <section class = "location">
                <div class="city">City, Country</div>
                <div class="date">Day, DD MM YY</div>
            </section>
            <div class = "current">
                <div class = "temp"> --<span>Â°C</span> </div>
                
                <div class="icon"><img src="unknown.png" alt="weather" width="50"></div>
                
                <div class="weather">Weather</div>
                <div class = "attributes">
                    <div class="wind">
                    <div class="fas fa-wind"></div>
                    <span class="wind-speed"> ---</span> m/s</div>
                </div>
                <div class="humid">
                    <div class="fas fa-tint"></div>
                        <span class="humidity-value"> --- </span>%
                </div>
            </div>
        </main>
        <footer>
            Developed by Himani Dahiya   |    
            <a link href="https://www.linkedin.com/in/himani-dahiya-3350801b9"> LinkedIn   |</a>
            <!-- <a link href="">   GitHub</a> -->
        </footer>
    </div>    
</body>
</html>
